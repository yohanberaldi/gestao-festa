<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<title>Adicionar Presente</title>
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Adicionar Presente</h1>
		</div>
		<div class="panel-body">
			<form method="POST" th:object="${presente}" th:action="@{/presente/salvar}">
				<div class="mb-3">
					<label for="nomePresente" class="form-label">Nome do Presente</label>
					<input type="text" id="nomePresente" class="form-control" placeholder="Insira o presente" th:field="*{nome}" />
				</div>
				<div class="mb-3">
					<label for="convidados" class="form-label">Convidado</label>
					<select class="form-select" id="convidados" th:field="*{idConvidado}">
						<option value="0">- Selecione o convidado -</option>
					    <option th:each="convidado : ${convidados}" th:value="${convidado.id}" th:text="${convidado.nome}"></option>
					</select>
				</div>
				<button type="submit" class="btn btn-success">Salvar</button>
			</form>
		</div>
	</div>
</body>
</html>
