<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<title>Atualizar Convidado</title>
</head>
<body onload="alertar()">
	<input type="hidden" th:value="${mensagem}" id="mensagem" />
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Atualizar Convidados</h1>
		</div>
		<div class="panel-body">
			<form class="form-inline" method="POST" th:object="${convidado}"
				th:action="@{/convidados/updateConvidado}">
				<div class="form-inline">
					<input type="hidden" class="form-inline" placeholder="ID" th:field="*{id}" style="margin: 4px"/>
					<input type="text" class="form-inline" placeholder="Nome" th:field="*{nome}" /> 
					<input type="text" class="form-inline" placeholder="Acompanhantes" th:field="*{quantidadeAcompanhantes}" />
					<input type="hidden" class="form-inline" placeholder="Data Nascimento" th:field="*{dataNascimento}" /> 
					<input type="hidden" class="form-inline" placeholder="Presente" th:field="*{presente}" /> 
					<button type="submit" class="btn btn-success">Atualizar</button>
					</div>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript">
	function alertar() {
		let mensagem = document.getElementById("mensagem").value;
		if (mensagem) {
			alert(mensagem);
		}
	};
</script>
</html>
